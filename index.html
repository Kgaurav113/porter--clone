<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- -->
  <div id="autocomplete" class="autocomplete-container"></div> 
  <input type="name" placeholder="enter the source" id="name">
  <input type="name" placeholder="enter the desitnation" id="dest">
  <button id="button" onclick="myva()"></button>

  <h1 id="show"></h1>

</body>
</html>
<script src="/main.js">


  let myva=()=>{

  let src=document.getElementById("name").value
  let des=document.getElementById("dest").value

  fetch(`https://www.distance24.org/route.json?stops=${src}|${des}`)
  .then((res)=>res.json())
  .then((data)=>{
    console.log(data)
    let xx=data.distances[0];
    document.getElementById("show").innerHTML=`the distance between ${src} & ${des} is ${xx} kilometers`
  })
  }



</script>
